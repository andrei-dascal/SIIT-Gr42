<body>
    <script>
        const Gender = {
            Male: "Male",
            Female: "Female"
        }

        class Customer {
            #name;
            #height;
            #weight;

            #bmiResult;

            constructor(name, height, weight) {
                this.#name = name;
                this.#height = height;
                this.#weight = weight;
            }

            calculateBMI() {
                this.#bmiResult = Math.floor(this.#weight / (this.#height * this.#height));
                return this.#bmiResult;
            }

            logDetails() {
                const bmiScore = this.calculateBMI();

                if (bmiScore < 18.5) {
                    console.log(this.#name + " | " + bmiScore + " | " + "Underweight");
                    return;
                }

                if (bmiScore < 25) {
                    console.log(this.#name + " | " + bmiScore + " | " + "Normal");
                    return;
                }

                if (bmiScore < 30) {
                    console.log(this.#name + " | " + bmiScore + " | " + "Overweight");
                    return;
                }

                console.log(this.#name + " | " + bmiScore + " | " + "Obese");
            }

            set weight(weight) {
                this.#weight = weight;
            }
        }

        andreiBaciu.weight = 70;

        console.log(andreiBaciu.logDetails());
    </script>
</body>
