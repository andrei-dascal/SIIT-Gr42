<form [formGroup]="loginFormGroup" (ngSubmit)="login()">
    <div class="image-container">
        <img src="assets/img_avatar2.png" alt="Avatar" class="image-avatar">
    </div>
    <div class="login-container">
        <label for="username"><b>Username</b></label>
        <input formControlName="username" class="input-field" type="text" placeholder="Enter Username" name="username">
        <p *ngIf="!loginFormGroup.controls['username'].valid &&
            loginFormGroup.controls['username'].touched &&
            loginFormGroup.controls['username'].errors['required']" class="error">Username is required</p>
        <p *ngIf="!loginFormGroup.controls['username'].valid &&
            loginFormGroup.controls['username'].touched &&
            loginFormGroup.controls['username'].errors['email']" class="error">Username needs to be a valid email address</p>
        <label for="password"><b>Password</b></label>
        <input formControlName="password" class="input-field" type="password" placeholder="Enter Password"
            name="password">
        <p *ngIf="!loginFormGroup.controls['password'].valid &&
            loginFormGroup.controls['password'].touched &&
            loginFormGroup.controls['password'].errors['required']"  class="error">Password is required</p>
        <p>
            <input formControlName="rememberMe" type="checkbox" checked="checked" name="remember"> Remember me
        </p>
        <button class="submit-button" type="submit">Login</button>
    </div>
    <div *ngIf="invalidUser" class="button-container" style="background-color:#f1f1f1">
        <span>Invalid username or password. Forgot <a href="#">password?</a></span>
    </div>
</form>
